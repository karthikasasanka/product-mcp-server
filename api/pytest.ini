[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=chat_api
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=100
markers =
    asyncio: marks tests as async
